{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <h2 class="text-center">Book a Table</h2>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="table" class="form-label">Table</label>
          <select class="form-control" id="table" name="table" required>
            <option value="">Select a table...</option>
            {% for table in tables %}
            <option value="{{ table.id }}">
              Table {{ table.number }} ({{ table.capacity }} persons)
            </option>
            {% endfor %}
          </select>
          {% if form.table.errors %}
          <div class="alert alert-danger mt-2">
            {{ form.table.errors.as_text }}
          </div>
          {% endif %}
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="mb-3">
          <label for="{{ form.time.id_for_label }}" class="form-label"
            >Time</label
          >
          {{ form.time }}
        </div>
        {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input
            type="number"
            class="form-control"
            id="guests"
            name="guests"
            min="1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
