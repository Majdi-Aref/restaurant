{% extends "base.html" %} {% block content %}
<div class="container mt-4 mb-4">
  <h4 class="text-center">Update Booking</h4>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form method="POST">
        {% csrf_token %} {% if form.non_field_errors %}
        <div class="alert alert-danger mt-2">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="mb-3">
          <label for="table" class="form-label">Table</label>
          <select class="form-control" id="table" name="table" required>
            <option value="">Select a table:</option>
            {% for table in tables %}
            <option value="{{ table.id }}">
              Table {{ table.number }} ({{ table.capacity }} persons)
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="mb-3">
          <label for="{{ form.time.id_for_label }}" class="form-label"
            >Time</label
          >
          {{ form.time }}
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input
            type="number"
            class="form-control"
            id="guests"
            name="guests"
            min="1"
            max="6"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Update Booking</button>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript function to prevent a user from selecting dates in the past while they will be booking -->
<script>
  window.onload = function () {
    const today = new Date().toISOString().substring(0, 10);
    document.getElementById("date").min = today;
  };
</script>

{% endblock %}
